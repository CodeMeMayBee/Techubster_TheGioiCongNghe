<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Techubster - Technology World</title>
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="./assets/font/fontawesome-free-7.0.0-web/css/all.min.css">
        <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/navbar.css">
        <link rel="stylesheet" href="./assets/css/header.css">
    </head>
    <body>
        <div id="wrapper" class="apps">
            <div id="navbar" class="navbar__list">
                <div class="navbar__left">
                    <div class="navbar__item">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <span>
                            Store Location
                        </span>
                    </div>
                    <div class="navbar__item">
                        <i class="fa-solid fa-paper-plane"></i>
                        <span>
                            Call Us For Enquiry
                        </span>
                    </div>
                    <div class="navbar__item navbar__item--usernone">
                        <i class="fa-solid fa-envelope"></i>
                        <span>
                            demo_contact@techubster.com
                        </span>
                    </div>
                </div>
                <div class="navbar__right">
                    <div class="navbar__item">
                        <i class="fa-solid fa-truck-fast"></i>
                        <span>
                            Track Your Order
                        </span>
                    </div>
                    <div class="navbar__item">
                        <i class="ti-heart"></i>
                        <span>
                            My Wishlist
                        </span>
                    </div>
                    <div class="navbar__item">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span>
                            Checkout
                        </span>
                    </div>
                    <div class="navbar__item">
                        <i class="fa-solid fa-sack-dollar"></i>
                        <span style="margin-right: 2px;">
                            USD
                        </span>
                        <i style="color:var(--text-navbar-color);" class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </div>
            <div id="header">
                <div class="header__left">
                    <div class="header__item header__logo">
                        <a href="index.html" class="header__logo-link">
                            <img src="./assets/img/logo__website-icon.png" alt="" class="header__logo-img">
                            <span class="header__logo-text">Techubster</span>
                        </a>
                    </div>
                    <div class="header__item header__menu">
                        <i class="fa-solid fa-bars"></i>
                        <span>
                            Categories
                        </span>
                    </div>
                </div>
                <div class="header__search header__between">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input name="search" class="header__search-input" type="text" placeholder="Search For Products...">
                </div>
                <div class="header__right">
                    <div class="header__item-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="header__item-icon">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="header__item-icon">
                        <i class="ti-shopping-cart"></i>
                    </div>
                    <div class="header__item header__item-authen">
                        <span>
                            Login / Sign Up
                        </span>
                    </div>
                </div>
            </div>
            <div id="container">

            </div>
            <div id="footer">

            </div>
        </div>
    </body>
</html>
